<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        
        <h1>COMPRAS REALIZADAS POR UN CLIENTE</h1>
        <nav>
            <ul class="navbar">
                <li><a href="usuarioView.html">Usuarios</a></li>
                <li><a href="acercaDe.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    
    <div id="container">
        <form id="buy-form">
            <h2>Realizar una compra</h2>
            <input id="txt-nombre-producto-compra" type="text" placeholder="Nombre del producto que desea comprar">
            <input id="txt-id-cliente-compra" type="text" placeholder="Ingrese su nombre de Usuario">
            <button id="btn-comprar-producto" type="button">Comprar producto</button>
        </form>
        <form id="add-product-form">
            <h2>Agregar un Producto</h2>
            <input id="txt-nombre-producto" type="text" placeholder="Nombre del producto">
            <input id="txt-precio-producto" type="number" placeholder="Precio del producto">
            <textarea id="txt-descripcion-producto" placeholder="Descripción del producto"></textarea>
            <select name="Categoria" id="sel-categoria-producto">
                <option value="Frutas">Frutas</option>
                <option value="	Lácteos">Lácteos</option>
                <option value="Carnes">Carnes</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Panadería">Panadería</option>
              </select>
            <button id="btn-insertar-producto" type="button">Agregar producto</button>
        </form>
    </div>


    <footer>
        <span>Copyright &copy; Universidad del Valle de Guatemala 2023</span>
    </footer>

      



    
    <script src="vendor/jquery/jquery.js"></script>

   <script src="vendor/bootstrap/js/bootstrap.bundle.js"></script>


    <script src="vendor/jquery-easing/jquery.easing.js"></script>


     <!-- Custom scripts for all pages-->
     <script src="js/controller-compra.js"></script>
 
</body>
</html>
